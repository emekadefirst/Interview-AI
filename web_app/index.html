<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Applicant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Create Applicant</h2>
        <form id="applicantForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" required>
            </div>
            <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <textarea class="form-control" id="about" name="about" required></textarea>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Resume</label>
                <input type="file" class="form-control" id="resume" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('applicantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('http://127.0.0.1:8000/application/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const applicantId = await response.json();
                    window.location.href = `http://127.0.0.1:5500/web_app/chat.html?applicantId=${applicantId}`;
                } else {
                    alert('Error creating applicant');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating applicant');
            }
        });
    </script>
</body>

</html>
