<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Create Applicant</h2>
        <form id="applicantForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" required>
            </div>
            <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <textarea class="form-control" id="about" name="about" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Resume</label>
                <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("applicantForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            const response = await fetch("http://127.0.0.1:8000/application/", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                const result = await response.json();
                console.log("Server response:", result);
                const applicantId = result.applicant_id;
                console.log("Applicant ID:", applicantId);
                if (applicantId) {
                    console.log("Redirecting to:", `/chat.html?applicant_id=${applicantId}`);
                    window.location.href = `/chat.html?applicant_id=${applicantId}`;
                } else {
                    console.error("Applicant ID is missing from the response");
                }
            } else {
                console.error("Server response not OK:", response.status, response.statusText);
                alert("Failed to create applicant.");
            }
        });
    </script>
</body>
</html>
