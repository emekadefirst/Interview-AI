<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InAS (Interview AI service)</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2b2b2b, #1a1a1a);
            color: #f1f1f1;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #333;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .chat-box {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-form input,
        .profile-form textarea {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #ddd;
            font-size: 16px;
        }

        .profile-form button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #00bcd4;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-form button:hover {
            background-color: #0097a7;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #2a2a2a;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #333;
        }

        .user-message {
            text-align: right;
            color: #00bcd4;
        }

        .ai-message {
            text-align: left;
            color: #e0e0e0;
        }

        .input-area {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .input-area button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #0097a7;
        }

        #videoPreview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-box">
            <h1>AI Chat Room</h1>
            <form class="profile-form" id="profileForm">
                <input type="text" id="fullname" placeholder="Full Name" required>
                <input type="text" id="role" placeholder="Role" required>
                <textarea id="about" placeholder="About" required></textarea>
                <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
                <button type="submit">Submit and Start Interview</button>
            </form>
            <div class="chat-messages" id="chatMessages"></div>
            <video id="videoPreview" autoplay muted></video>
            <div class="input-area">
                <button id="recordButton">Record Response</button>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;

        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Profile saved!');
        });

        document.getElementById('recordButton').addEventListener('click', toggleRecording);
        document.getElementById('sendButton').addEventListener('click', sendRecording);

        async function toggleRecording() {
            const recordButton = document.getElementById('recordButton');
            const videoPreview = document.getElementById('videoPreview');
            const sendButton = document.getElementById('sendButton');

            if (recordButton.textContent === 'Record Response') {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                videoPreview.srcObject = stream;
                videoPreview.style.display = 'block';

                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.start();
                recordButton.textContent = 'Stop Recording';
                sendButton.disabled = true;
            } else {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
                videoPreview.style.display = 'none';
                recordButton.textContent = 'Record Response';
                sendButton.disabled = false;
            }
        }

        function sendRecording() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const fileReader = new FileReader();

            fileReader.onload = function () {
                audioContext.decodeAudioData(this.result, function (buffer) {
                    const offlineContext = new OfflineAudioContext(
                        buffer.numberOfChannels,
                        buffer.length,
                        buffer.sampleRate
                    );
                    const source = offlineContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(offlineContext.destination);
                    source.start(0);

                    offlineContext.startRendering().then(function (renderedBuffer) {
                        const wavBlob = bufferToWave(renderedBuffer, renderedBuffer.length);
                        sendAudioToServer(wavBlob);
                    });
                });
            };

            fileReader.readAsArrayBuffer(blob);
        }

        function bufferToWave(abuffer, len) {
            const numOfChan = abuffer.numberOfChannels;
            const length = len * numOfChan * 2 + 44;
            const buffer = new ArrayBuffer(length);
            const view = new DataView(buffer);
            const channels = [];
            let i, sample;
            let offset = 0;

            setUint32(0x46464952);  // "RIFF"
            setUint32(length - 8);
            setUint32(0x45564157);  // "WAVE"
            setUint32(0x20746d66);  // "fmt "
            setUint32(16);  // format chunk length
            setUint16(1);  // format (1 = PCM)
            setUint16(numOfChan);  // channels
            setUint32(abuffer.sampleRate);  // sample rate
            setUint32(abuffer.sampleRate * 2 * numOfChan);  // byte rate
            setUint16(numOfChan * 2);  // block align
            setUint16(16);  // bits per sample
            setUint32(0x61746164);  // "data"
            setUint32(length - 44);

            for (i = 0; i < abuffer.numberOfChannels; i++)
                channels.push(abuffer.getChannelData(i));

            while (offset < length) {
                for (i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767) | 0;
                    view.setInt16(offset * numOfChan * 2 + i * 2 + 44, sample, true);
                }
                offset++;
            }

            return new Blob([buffer], { type: 'audio/wav' });

            function setUint16(data) {
                view.setUint16(offset, data, true);
                offset += 2;
            }

            function setUint32(data) {
                view.setUint32(offset, data, true);
                offset += 4;
            }
        }

        function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.wav');

            fetch('http://localhost:8000/analyze', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    displayMessage('You', 'user-message');
                    displayMessage('AI: ' + data.response, 'ai-message');
                })
                .catch(error => console.error('Error:', error));
        }

        function displayMessage(message, className) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = 'message ' + className;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>

</html>
