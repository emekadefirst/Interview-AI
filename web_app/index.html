<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    .title {
        margin: 50px;
        font-family: Impact, sans-serif;
        font-size: 40px;
        text-align: center;
    }

    #contain {
        position: relative;
    }
</style>

<body>
    <div class="title">
        <h2>Submit Application</h2>
    </div>
    <div class="container-fluid mt-2" id="contain" style="width: 500px;">
        <form id="application">
            <div class="mb-3">
                <label for="fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullname" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" placeholder="e.g Backend, Python...." required>
            </div>
            <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <textarea class="form-control" id="about" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input type="file" class="form-control" id="resume" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("application").addEventListener("submit", async function (event) {
            event.preventDefault();

            const fullname = document.getElementById("fullname").value;
            const role = document.getElementById("role").value;
            const about = document.getElementById("about").value;
            const resume = document.getElementById("resume").files[0];

            if (fullname && role && about && resume) {
                const formData = new FormData();
                formData.append("fullname", fullname);
                formData.append("role", role);
                formData.append("about", about);
                formData.append("file", resume);

                try {
                    const response = await fetch("http://127.0.0.1:8000/application/", {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        window.location.href = `chat.html?applicant_id=${result.applicant_id}`;
                    } else {
                        // Log the error details
                        console.error("Server responded with an error:", response.status, response.statusText);
                        console.error("Error details:", result);

                        // Show a more detailed error message
                        alert(`Submission failed. Server responded with: ${response.status} ${response.statusText}. Please try again or contact support.`);
                    }
                } catch (error) {
                    // Log the error for debugging
                    console.error("Application submission failed:", error);

                    // Show a user-friendly error message
                    alert("Application submission failed due to a network error. Please check your internet connection and try again.");
                }
            } else {
                alert("Please fill in all required fields and upload a resume.");
            }
        });
    </script>

</body>

</html>
