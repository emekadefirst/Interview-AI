<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .chat-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .message {
            margin: 10px 0;
        }

        .message.ai {
            text-align: left;
            font-weight: bold;
        }

        .message.user {
            text-align: right;
            color: #007bff;
        }

        .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message-content.ai {
            background-color: #e9ecef;
        }

        .message-content.user {
            background-color: #007bff;
            color: white;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls button {
            margin: 0 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }

        .modal-content video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Interview Room
        </div>
        <div class="chat-box" id="chat-box">
            <!-- AI and user messages will appear here -->
        </div>
        <div class="controls">
            <button class="btn btn-secondary" id="record">Record Response</button>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="videoElement" autoplay></video>
            <button class="btn btn-primary" id="send">Send Response</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const applicantId = urlParams.get('applicant_id');

        const socket = new WebSocket(`ws://127.0.0.1:8000/ws/interview/${applicantId}`);

        socket.onmessage = function (event) {
            addMessage(event.data, "ai");
        };

        socket.onopen = function () {
            console.log("WebSocket connection opened");
        };

        socket.onclose = function () {
            console.log("WebSocket connection closed");
        };

        const modal = document.getElementById("recordModal");
        const videoElement = document.getElementById("videoElement");
        const recordButton = document.getElementById("record");
        const closeButton = document.querySelector(".close");

        let stream;
        let mediaRecorder;
        let audioChunks = [];

        recordButton.onclick = async function () {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" },
                audio: true
            });
            videoElement.srcObject = stream;
            modal.style.display = "block";

            const audioStream = new MediaStream(stream.getAudioTracks());

            mediaRecorder = new MediaRecorder(audioStream);
            mediaRecorder.ondataavailable = function (e) {
                audioChunks.push(e.data);
            };
            mediaRecorder.start();
        };

        closeButton.onclick = function () {
            modal.style.display = "none";
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            audioChunks = [];
        };

        document.getElementById("send").addEventListener("click", async function () {
            if (audioChunks.length > 0) {
                const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                const reader = new FileReader();
                reader.onloadend = function () {
                    const base64AudioMessage = reader.result.split(',')[1];
                    socket.send(base64AudioMessage);
                };
                reader.readAsDataURL(audioBlob);
            }
            closeButton.onclick();
        });

        function addMessage(content, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);

            const contentDiv = document.createElement("div");
            contentDiv.classList.add("message-content", sender);
            contentDiv.innerText = content;

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        setTimeout(() => {
            addMessage("Welcome to your AI interview. Please introduce yourself.", "ai");
        }, 1000);

        window.onclick = function (event) {
            if (event.target == modal) {
                closeButton.onclick();
            }
        };
    </script>

</body>
</html>
