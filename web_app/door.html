<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview room with InAS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    main {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .contain {
        width: 27rem;
        margin: 50px;
    }
</style>

<body>
    <main>
        <div class="contain">
            <form id="interview">
                <div class="mb-3">
                    <input type="text" class="form-control" id="number" placeholder="Enter your interview number">
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-secondary ms-auto" id="submitBtn">Start interview</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            const number = document.getElementById('number').value;
            const url = `http://127.0.0.1:8000/apiinterview/${number}`;

            axios.post(url, {}, {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    console.log('Interview started:', response.data);
                })
                .catch(error => {
                    console.error('Error starting interview:', error);
                });
        });
    </script>
</body>

</html>
