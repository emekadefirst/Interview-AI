<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.ai {
            color: #007bff;
        }

        .message.user {
            color: #333;
            text-align: right;
        }

        #record-btn {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <button id="record-btn">Start Recording</button>
    </div>

    <script>
        const applicantCode = getApplicantCodeFromSession();
        const websocket = new WebSocket(`ws://127.0.0.1:8000/interview/${applicantCode}`);

        const chatBox = document.getElementById('chat-box');
        const recordBtn = document.getElementById('record-btn');

        websocket.onopen = () => {
            console.log("WebSocket connection established");
        };

        websocket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            displayMessage('ai', data.text);

            // Play the AI's audio response
            const audio = new Audio(data.audio_url);
            audio.play();
        };

        websocket.onclose = () => {
            console.log("WebSocket connection closed");
        };

        recordBtn.addEventListener('click', () => {
            startRecording();
        });

        function displayMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getApplicantCodeFromSession() {
            // Fetch the applicant_code from the session or cookie
            // This is a placeholder implementation
            return 'sample_applicant_code'; // Replace with actual retrieval logic
        }

        function startRecording() {
            // Placeholder for recording and sending audio to the server
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    let audioChunks = [];

                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        sendAudioToServer(audioBlob);
                    });

                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 3000); // Stop recording after 3 seconds (adjust as needed)
                });
        }

        function sendAudioToServer(audioBlob) {
            const reader = new FileReader();
            reader.readAsArrayBuffer(audioBlob);
            reader.onloadend = () => {
                websocket.send(reader.result);
            };
        }
    </script>

</body>

</html>
